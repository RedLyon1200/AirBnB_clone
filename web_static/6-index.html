<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">

                    </li>

                        <ul>

                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen.</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button class="search_button">
                Search

    <footer>
        <p>Holberton School</p>
